<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/about.css">
        <link rel="stylesheet" href="./CSS/skills.css">
        <link rel="stylesheet" href="./CSS/certificates.css">
        <title>Portfolio</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#certificate">Certificates</a></li>
                </ul>
            </nav>
        </header>
        <section class="about" id="about">
            <div class="max-width">
                <h2 class="title">About</h2>
                <div class="about-content">
                    <div class="left column">
                        <img src="./images/profile.png" alt="profile">
                    </div>
                    <div class="right column">
                        <div class="about-text">이름 : 김인영</div>
                        <div class="about-text">주소 : 인천시 계양구</div>
                        <div class="about-text">나이 : 26살</div>
                        <div class="about-text">취미 : 요리, 음악 감상</div>
                        <div class="about-text">MBTI : INTJ</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="skills" id="skills">
            <div class="max-width">
                <h2 class="title">My Skills</h2>
                <div class="skills-content">
                    <div class="column">
                        <div class="bars">
                            <div class="bars-content">
                                <span>JAVA</span>
                                <span>80%</span>
                            </div>
                            <div class="line java"></div>
                        </div>
                        <div class="bars">
                            <div class="bars-content">
                                <span>SQL</span>
                                <span>60%</span>
                            </div>
                            <div class="line sql"></div>
                        </div>
                        <div class="bars">
                            <div class="bars-content">
                                <span>CSS</span>
                                <span>50%</span>
                            </div>
                            <div class="line css"></div>
                        </div>
                        <div class="bars">
                            <div class="bars-content">
                                <span>HTML</span>
                                <span>50%</span>
                            </div>
                            <div class="line html"></div>
                        </div>
                        <div class="bars">
                            <div class="bars-content">
                                <span>Javascript</span>
                                <span>60%</span>
                            </div>
                            <div class="line js"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="certificate" id="certificate">
            <div class="max-width">
                <h2 class="certificate-head">Certificates</h2>
                    <div class="certificate-content">
                        <div class ="certificate-form">
                            <div class="certificate-title">SQLD 개발자</div>
                            <div class="certificate-date">2020.09.30</div>
                            <div class="certificate-content">한국데이터산업진흥원</div>
                        </div>
                    </div>
                    <div class="certificate-content">
                        <div class ="certificate-form">
                            <div class="certificate-title">정보처리기사</div>
                            <div class="certificate-date">2021.09</div>
                            <div class="certificate-content">한국산업인력공단</div>
                        </div>
                    </div>
            </div>
        </section>
    </body>
</html>
